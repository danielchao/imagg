        <meta charset="utf-8">

        <script src="js/directives.js"></script>
        <script src="lib/ng-infinite-scroll.js"></script>
        <script src="js/redirection_mobile.js"></script>
        <script type="text/javascript">
        (function() {
             var po = document.createElement('script');
             po.type = 'text/javascript'; po.async = true;

    <body>
        <div ng-controller="redditCtrl">
            <div class='navbar'>
                <div class="navbar-inner">
                    <a href="#"><p class="brand" id='title'>Imagg</p></a>
                    <ul class="nav">
                      <li><a href="#/about">About</a></li>
                    </ul>
                    <form class="navbar-form">
                        <input id="subreddit" type="text" ng-model="subreddit" placeholder="Input subreddit name(s) e.g. pics+gaming"/>
                        <a href="#/r/{{subreddit}}"><button class="btn"><i class='icon-th'></i>Choose</button></a>
                    </form>
                    <div id="gConnect" class="pull-right">
                        <button class="g-signin"
                            data-scope="https://www.googleapis.com/auth/plus.login"
                            data-requestvisibleactions="http://schemas.google.com/AddActivity"
                            data-clientId="633015703759.apps.googleusercontent.com"
                            data-callback="onSignInCallback"
                            data-theme="dark"
                            data-cookiepolicy="single_host_origin">
                        </button>
                    </div>
                    <div id="menu" class="btn-group pull-right">
                      <a class="btn dropdown-toggle" data-toggle="dropdown" ><i class="icon-list"></i></a>
                      <ul class="dropdown-menu">
                        <li><a>View Favorites</a></li>
                        <li><a logout>Logout</a></li>
                      </ul>
                    </div>
                    <img id="portrait"/>
                </div>
            </div>
