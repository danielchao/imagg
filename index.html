<!doctype html>
<html lang="en" ng-app="Imagg">
    <head>
        <meta charset="utf-8">
        <title>Imagg</title>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="lib/ng-infinite-scroll.js"></script>
        <script src="lib/masonry.pkgd.min.js"></script>
        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        -->
    </head>
    <body>
        <div ng-controller="redditCtrl">
            <div class='navbar'>
                <div class="navbar-inner">
                    <p class="brand" id='title'>Imagg</p>
                    <form class="navbar-form">
                        <input id="subreddit" type="text" ng-model="subreddit" placeholder="Input subreddit name(s) e.g. pics+gaming"/>
                        <a href="#/{{subreddit}}"><button class="btn">Choose<i class='icon-filter'></i></button></a>
                    </form>
                </div>
            </div>
            <div ng-view></div>
        </div> 
    </body>
</html>
